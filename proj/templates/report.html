<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ report_title }}</title>
</head>
<body>
    {% if datatype %}

    <h1>{{ report_title }}</h1>

    <a href="{{request.script_root}}/report?datatype=chemistry">Chemistry</a>

    {% endif %}
</body>
</html>
